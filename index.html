<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
    <link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#1c0c5b">
    <link rel="shortcut icon" href="/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#1c0c5b">
    <meta name="msapplication-config" content="/favicon/browserconfig.xml">
    <meta name="theme-color" content="#1c0c5b">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container-fluid" id="player-container">
        <div class="container-fluid d-flex flex-column justify-content-center align-items-center" id="music-player">
            <div class="d-flex justify-content-end ps-4 pe-4 pt-2 pb-2" id="music-list">
                <i class="bi bi-music-note-list"></i>
            </div>
            <div class="d-flex justify-content-center p-2" id="music-cover">
                <img class="img-fluid" src="" alt="">
            </div>
            <div class="text-center p-2" id="music-details">
                <p id="music-title"></p>
                <p id="music-artist"></p>
            </div>
            <div class="" id="music-progress">
                <div id="music-bar">
                    <div class="progress" role="progressbar" aria-label="music-bar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" id="progress-bar-container">
                        <div class="progress-bar bg-success" id="progress-bar">
                            <audio src="" id="music-audio"></audio>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-between ps-1 pe-1" id="music-timer">
                    <p id="current-time"></p>
                    <p id="max-duration"></p>
                </div>
            </div>
            <div class="d-flex justify-content-around align-items-center ps-4 pe-4" id="music-buttons">
                <i class="bi bi-repeat" id="btn-repeat"></i>
                <i class="bi bi-skip-start-fill"></i>
                <div class="play-pause d-flex justify-content-center align-items-center">
                    <i class='bi bi-play-circle-fill' id="btn-play"></i>
                </div>
                <i class="bi bi-skip-end-fill"></i>
                <i class="bi bi-volume-up-fill" id="btn-sound"></i>
            </div>
        </div>
    </div>
    <script src="/js/controller/musicList.js"></script>
    <script src="/js/controller/musicController.js"></script>
    <script src="/js/musicPlayer.js"></script>
</body>
</html>
